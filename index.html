<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Messenger</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>

<body>
    <main>
        <section id="messenger">
            <div class="container">
                <div class="messenger-part">
                    <h1 class="visually-hidden">Facebook Messenger</h1>
                    <div class="messenger-form">
                        <div class="messenger-top">
                            <h2>MARK ZUCKERBERG</h2>
                            <button type="button">
                                <img src="./images/close.svg" alt="">
                            </button>
                        </div>
                        <div class="message-part">
                            <h3>TODAY</h3>
                            <div class="message-box">
                                <time datetime="2022-06-22 10:53">10:53</time>
                                <div class="message-text message-text-left">
                                    <p>Hi, Mark! I made a new design for Messenger App.</p>
                                </div>
                            </div>
                            <div class="message-box">
                                <time datetime="2022-06-22 10:57">10:57</time>
                                <div class="message-text message-text-right">
                                    <p>Yo! Send it to my assistant and we'll review it during the year</p>
                                </div>
                            </div>
                            <div class="message-box">
                                <time datetime="2022-06-22 11:03">11:03</time>
                                <div class="message-text  message-text-left">
                                    <p>But Mark</p>
                                </div>
                            </div>
                            <div class="message-box ">
                                <div class="message-text message-text-right message-text-right-block">
                                    <p>You were blocked by the user </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-box">
                            <form class="messenger-form-past" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
                                <label>
                                    <input type="text" name="Your message" aria-label="Enter your message" placeholder="Enter your message">
                                </label>
                                <button type="submit">SEND</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
